---
name: Code Linter
on:
  push:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  linter:
    name: Lint Codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install Linter dependencies
        run: npm install
      - name: Run Mega Linter
        uses: oxsecurity/megalinter@v6
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DISABLE_LINTERS: TERRAFORM_KICS, TERRAFORM_CHECKOV, TERRAFORM_TERRASCAN, YAML_YAMLLINT, SPELL_CSPELL, SPELL_PROSELINT, PYTHON_BANDIT, PYTHON_FLAKE8, PYTHON_PYRIGHT, JSON_NPM_PACKAGE_JSON_LINT, REPOSITORY_CHECKOV, REPOSITORY_DEVSKIM, REPOSITORY_DUSTILOCK, REPOSITORY_GITLEAKS, REPOSITORY_GOODCHECK, REPOSITORY_SEMGREP, REPOSITORY_SYFT, REPOSITORY_TRIVY, COPYPASTE_JSCPD
          MARKDOWN_MARKDOWN_LINK_CHECK_DISABLE_ERRORS: true
          MARKDOWN_MARKDOWN_LINK_CHECK_FILTER_REGEX_EXCLUDE: "(CONTRIBUTING\\.md|CHANGELOG\\.md)"
          LINTER_RULES_PATH: '.'
  commitlint:
    name: Conventional Commits Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v4
        with:
          failOnWarnings: true
